<!DOCTYPE html>
<html>

<head>
	<title>Rizzulator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="container">
		<div class="calculator">
			<h1>Rizzulator</h1>
			<form>
				<label for="attractiveness">Attractiveness (1-10):</label>
				<input type="number" id="attractiveness" name="attractiveness" min="1" max="10" required>
				<br>
				<label for="style">Style (1-10):</label>
				<input type="number" id="style" name="style" min="1" max="10" required>
				<br>
				<label for="weeks">Weeks in a relationship in the last year:</label>
				<input type="number" id="weeks" name="weeks" min="0" max="52" required>
				<br>
				<button type="button" onclick="calculate()">Calculate</button>
			</form>
			<div id="result"></div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
